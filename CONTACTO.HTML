<section id="contacto1">
    <div id="textoubi">
        <article>
            <h4>Nuestra Ubicación</h4>
            <iframe id="maps"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3992.8300431636912!2d-89.23964538928178!3d13.674164699030646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6331d1e07bc94d%3A0x9aced3c8b794732d!2sUniversidad%20Don%20Bosco%20%7C%20Campus%20Antiguo%20Cuscatl%C3%A1n!5e1!3m2!1ses-419!2ssv!4v1712777310008!5m2!1ses-419!2ssv"
                width="1000" height="600"  style="border:0;" allowfullscreen="" loading="lazy"
                ></iframe>
        </article>
    </div>
    <div id="formcontacto">
        <form action="ACERCA DE.HTML" method="clean">
            <br>
            <h5>¿Quieres conocer más?</h5>
            <fieldset id="contacto">

                <img src="img/persona-01.png" class="imgc1" alt="Icono Persona">
                <br>
                <input type="text" id="nombre" value="" pattern="^[a-zA-Z\s]+$" title="Solo se aceptan letras" class="control" placeholder="Nombre" required />

                <br>
                <img src="img/telegono-01.png" class="imgc1" alt="Icono Teléfono">
                <br>
                <input type="tel" id="telefono" value="" pattern="^[0-9]{4}-?[0-9]{4}$" title="Solo se aceptan números en el siguiente formato: 2222-2222" class="control" placeholder="Número de teléfono" required>

                <br>

                <img src="img/corre-01.png" class="imgc1" alt="Icono Correo">
                <br>
                <input type="email" id="correo" value="" title="Formato de correo: Nombrecorreo@dominio" class="control" placeholder="Correo Electrónico" required>

                <br>

                <img src="img/comen-01.png" class="imgc1" alt="Icono Comentarios">
                <br>
                <textarea id="comentarios" class="control" placeholder="Comentarios" required></textarea>

                <br>
                <button class="button" type="reset">Enviar</button>
            </fieldset>
        </form>
    </div>
</section>
